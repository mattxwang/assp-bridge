<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drop Dead Dice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
  </head>
  <body id="app">
    <article class="prose">
      <header>
        <h1>Drop Dead (dice game)</h1>
        <p>Simulate runs of <a href="https://en.wikipedia.org/wiki/Drop_Dead_(dice_game)">Drop Dead</a>, calculating some summary statistics (average turns, average score) as you go!</p>
      </header>
      <hr>
      <section>
        <h2>Simulation Setup</h2>
        <form id="calculator">
          <label for="simulations">number of simulations to run:</label>
          <input type="number" id="simulations" value="1000">
          <label for="log-every-run">log every run?</label>
          <input type="checkbox" id="log-every-run">
          <button type="submit">run simulations</button>
        </form>
      </section>
      <div id="report"></div>
      <hr>
      <footer>
        <p>
          by <a href="https://mattx.wang">matt</a>
        </p>
      </footer>
    </article>
  </body>
</html>
